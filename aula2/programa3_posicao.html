<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
//passa o evento quando clica no navegador e desenha um circulo 
    function desenhaCirculo(evento) {
//parametro evento tem as coordenadas da posição do mouse so que agora com x,y sem precisar do console
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
//para fazer a bolinha onde clicar
        pincel.fillStyle = 'blue'; //cor do pincel
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y); 
            
    }
// guarda a função exibe alerta
    tela.onclick = desenhaCirculo;
</script>
